<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">


    <div class="col-sm-12 text-center">
        <a href="/" class="thumb-lg  m-r">
            <img src="images/logo-green.png" class="img-circle">
        </a>
    </div>

    <a href class="navbar-brand block m-t">
        {{app.name}} - 登录
    </a>

    <div class="m-b-lg">
        <form name="form" class="form-validation">
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input  placeholder="邮箱/用户名" class="form-control no-border" ng-model="user.username"
                           required>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="密码" class="form-control no-border"
                           ng-model="user.password" required>
                </div>
            </div>
            <div class="checkbox m-b-md m-t-none">
                <label class="i-checks">
                    <input type="checkbox" ng-model="user.auto_login"><i></i> 自动登录
                </label>
            </div>
            <button type="submit" class="btn btn-lg btn-info btn-block" ng-click="login()"
                    ng-disabled='form.$invalid'>登录
            </button>
            <div class="line line-dashed"></div>
            <a ui-sref="access.signup" class="btn btn-lg btn-primary btn-block">没有账号，马上注册</a>
        </form>
    </div>
    <div class="text-center" ng-include="'page/tpl/blocks/page_footer.html'">
        {% include 'blocks/page_footer.html' %}
    </div>
</div>
